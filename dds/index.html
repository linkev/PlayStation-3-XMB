<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DDS Gradient Extractor</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #0d1118;
      --panel: #171d28;
      --border: #2a3446;
      --text: #d8e3ff;
      --muted: #9ca8c6;
      --accent: #7fb2ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0d1118, #090d15);
      color: var(--text);
      min-height: 100vh;
      padding: 18px;
    }

    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 16px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    h2 {
      font-size: 13px;
      margin: 0 0 8px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .stack { display: grid; gap: 10px; }
    .row { display: grid; gap: 6px; }
    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

    input, select, button, textarea {
      width: 100%;
      background: #0f1420;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font: inherit;
      padding: 8px 10px;
    }

    button {
      cursor: pointer;
      border-color: #355079;
      background: #17253b;
    }

    button:hover { background: #1d2f4a; }

    .muted { color: var(--muted); font-size: 12px; line-height: 1.4; }

    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .preview {
      display: grid;
      gap: 6px;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
    }

    canvas {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #070a11;
      image-rendering: pixelated;
    }

    #stats {
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
      line-height: 1.4;
      margin: 0;
      color: #c7d5f8;
    }

    #export-output {
      min-height: 210px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    @media (max-width: 1050px) {
      .layout { grid-template-columns: 1fr; }
      .preview-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="card stack">
      <div>
        <h1>DDS Gradient Extractor</h1>
        <div class="muted">
          Load PS3 64x32 DDS files, solve full-direction 2D gradients, then export compact JS presets.
        </div>
      </div>

      <div class="row">
        <h2>Input</h2>
        <input id="dds-files" type="file" accept=".dds" multiple>
        <select id="texture-select" size="12"></select>
      </div>

      <div class="row">
        <h2>Solver</h2>
        <div class="row2">
          <label class="row">
            <span class="label">Direction samples</span>
            <input id="angle-steps" type="number" min="90" max="2160" step="1" value="720">
          </label>
          <label class="row">
            <span class="label">Output preview scale</span>
            <input id="preview-scale" type="number" min="1" max="80" step="1" value="12">
          </label>
        </div>
        <button id="analyze-selected">Analyze Selected</button>
        <button id="analyze-all">Analyze All Loaded</button>
      </div>

      <div class="row">
        <h2>Export</h2>
        <button id="export-js">Generate Export JS</button>
        <button id="copy-export">Copy Export JS</button>
      </div>
    </aside>

    <main class="stack">
      <section class="card preview-grid">
        <div class="preview">
          <div class="label">Original DDS</div>
          <canvas id="original-canvas" width="768" height="384"></canvas>
        </div>
        <div class="preview">
          <div class="label">Rebuilt Gradient (from solved direction + 2 colors)</div>
          <canvas id="recon-canvas" width="768" height="384"></canvas>
        </div>
      </section>

      <section class="card">
        <h2>Stats</h2>
        <pre id="stats">No analysis yet.</pre>
      </section>

      <section class="card">
        <h2>Exported JS</h2>
        <textarea id="export-output" spellcheck="false" placeholder="Generated module text will appear here"></textarea>
      </section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
